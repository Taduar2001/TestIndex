<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Sections with Spline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            scroll-behavior: smooth;
            font-family: sans-serif;
        }

        section {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
        }

        .section1 {
            background-color: #1e1e1e;
        }

        .section2 {
            background: linear-gradient(to bottom right, #4b6cb7, #182848);
        }

        .section3 {
            position: relative;
            padding: 0;
            margin: 0;
        }

        spline-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .overlay-text {
            position: relative;
            z-index: 1;
            color: #fff;
            font-size: 2em;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <section class="section1">
        <div>Первый блок — затемнённый</div>
    </section>

    <section class="section2">
        <div>Второй блок — с градиентом</div>
    </section>

    <section class="section3">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/LMPYwcgw6HP6TwHP/scene.splinecode"></spline-viewer>
        <div class="overlay-text">Третий блок — Spline-сцена</div>
    </section>
</body>
</html>
