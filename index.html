<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .viewer-container {
            display: flex;
            height: 100%;
            width: 100%;
        }

        spline-viewer {
            flex: 1;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>

    <div class="viewer-container">
        <spline-viewer url="https://prod.spline.design/LMPYwcgw6HP6TwHP/scene.splinecode"></spline-viewer>
        <spline-viewer url="https://prod.spline.design/khGTPVK8322Vi7Rs/scene.splinecode"></spline-viewer>
    </div>
</body>
</html>
